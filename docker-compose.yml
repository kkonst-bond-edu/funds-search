services:
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - EMBEDDING_SERVICE_URL=http://embedding-service:8001
      - CV_PROCESSOR_URL=http://cv-processor:8001
    depends_on:
      - embedding-service
      - cv-processor
    volumes:
      - ./apps:/app/apps
      - ./shared:/app/shared

  embedding-service:
    build:
      context: .
      dockerfile: services/embedding-service/Dockerfile
    command: uvicorn services.embedding-service.main:app --host 0.0.0.0 --port 8001
    ports:
      - "8001:8001"
    environment:
      - CUDA_VISIBLE_DEVICES=${CUDA_VISIBLE_DEVICES:-}
    volumes:
      - ./services:/app/services
      - ./shared:/app/shared

  cv-processor:
    build:
      context: .
      dockerfile: services/cv-processor/Dockerfile
    ports:
      - "8002:8001"
    env_file:
      - .env
    environment:
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - PINECONE_INDEX_NAME=${PINECONE_INDEX_NAME}
      - EMBEDDING_SERVICE_URL=http://embedding-service:8001

  vc-worker:
    build:
      context: .
      dockerfile: services/vc-worker/Dockerfile
    command: uvicorn services.vc-worker.main:app --host 0.0.0.0 --port 8003
    ports:
      - "8003:8003"
    volumes:
      - ./services:/app/services
      - ./shared:/app/shared

  web-ui:
    build:
      context: .
      dockerfile: apps/web_ui/Dockerfile
    ports:
      - "8501:8501"
    environment:
      - BACKEND_API_URL=http://api:8000
      - CV_PROCESSOR_URL=http://cv-processor:8001
    depends_on:
      - api
      - cv-processor
    volumes:
      - ./apps:/app/apps
      - ./shared:/app/shared

