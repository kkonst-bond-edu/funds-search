networks:
  job-hunter-net:
    driver: bridge

services:
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    command: uvicorn apps.api.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - EMBEDDING_SERVICE_URL=http://embedding-service:8001
      - CV_PROCESSOR_URL=http://cv-processor:8001
      - ACTIVE_AGENT=${ACTIVE_AGENT:-deepseek}
    depends_on:
      embedding-service:
        condition: service_healthy
      cv-processor:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - .:/app
    networks:
      - job-hunter-net

  embedding-service:
    build:
      context: .
      dockerfile: services/embedding-service/Dockerfile
    command: uvicorn services.embedding-service.main:app --host 0.0.0.0 --port 8001
    ports:
      - "8001:8001"
    environment:
      - CUDA_VISIBLE_DEVICES=${CUDA_VISIBLE_DEVICES:-}
    volumes:
      - ./services:/app/services
      - ./shared:/app/shared
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - job-hunter-net

  cv-processor:
    build:
      context: .
      dockerfile: services/cv-processor/Dockerfile
    ports:
      - "8002:8001"
    env_file:
      - .env
    environment:
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - PINECONE_INDEX_NAME=${PINECONE_INDEX_NAME}
      - EMBEDDING_SERVICE_URL=http://embedding-service:8001
    volumes:
      - .:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - job-hunter-net

  vc-worker:
    build:
      context: .
      dockerfile: services/vc-worker/Dockerfile
    command: uvicorn services.vc-worker.main:app --host 0.0.0.0 --port 8003
    ports:
      - "8003:8003"
    volumes:
      - ./services:/app/services
      - ./shared:/app/shared
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - job-hunter-net

  web-ui:
    build:
      context: .
      dockerfile: apps/web_ui/Dockerfile
    ports:
      - "8501:8501"
    env_file:
      - .env
    environment:
      - BACKEND_API_URL=http://api:8000
      - CV_PROCESSOR_URL=http://cv-processor:8001
    depends_on:
      api:
        condition: service_healthy
      cv-processor:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8501/ || exit 0"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    volumes:
      - .:/app
    networks:
      - job-hunter-net

