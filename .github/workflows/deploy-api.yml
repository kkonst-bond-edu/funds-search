name: Deploy API Service to Azure Container Apps

on:
  push:
    branches:
      - main
    paths:
      - 'apps/api/**'
      - 'apps/orchestrator/**'
      - 'shared/**'
      - 'apps/api/Dockerfile'
      - '.github/workflows/deploy-api.yml'
  workflow_dispatch:

env:
  AZURE_RESOURCE_GROUP: funds-search-rg
  AZURE_CONTAINER_APP_NAME: api
  AZURE_CONTAINER_APP_ENVIRONMENT: funds-search-env
  REGISTRY_NAME: fundssearchregistry
  IMAGE_NAME: api

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Sanity check Azure secrets (no values printed)
        run: |
          test -n "${{ secrets.AZURE_CLIENT_ID }}" && echo "AZURE_CLIENT_ID: OK" || (echo "AZURE_CLIENT_ID: EMPTY" && exit 1)
          test -n "${{ secrets.AZURE_TENANT_ID }}" && echo "AZURE_TENANT_ID: OK" || (echo "AZURE_TENANT_ID: EMPTY" && exit 1)
          test -n "${{ secrets.AZURE_SUBSCRIPTION_ID }}" && echo "AZURE_SUBSCRIPTION_ID: OK" || (echo "AZURE_SUBSCRIPTION_ID: EMPTY" && exit 1)
          test -n "${{ secrets.AZURE_CLIENT_SECRET }}" && echo "AZURE_CLIENT_SECRET: OK" || (echo "AZURE_CLIENT_SECRET: EMPTY" && exit 1)

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: false
          docker-images: false
          swap-storage: false

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ env.REGISTRY_NAME }}.azurecr.io
          username: ${{ secrets.AZURE_REGISTRY_USERNAME }}
          password: ${{ secrets.AZURE_REGISTRY_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -f apps/api/Dockerfile -t ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }} .
          docker push ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker tag ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }} ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest

      - name: Deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v1
        with:
          acrName: ${{ env.REGISTRY_NAME }}
          containerAppName: ${{ env.AZURE_CONTAINER_APP_NAME }}
          resourceGroup: ${{ env.AZURE_RESOURCE_GROUP }}
          containerAppEnvironment: ${{ env.AZURE_CONTAINER_APP_ENVIRONMENT }}
          imageToDeploy: ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
          targetPort: 8000

      - name: Azure logout
        run: az logout

