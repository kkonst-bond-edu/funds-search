name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Maximize Disk Space
        run: |
          echo "--- Disk space before ---"
          df -h
          # Remove heavy pre-installed tools
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/share/boost /usr/local/share/powershell /usr/share/swift /usr/local/lib/node_modules /usr/local/share/chromium /usr/local/share/google-chrome
          # Clean up Docker images
          docker image prune -a -f
          echo "--- Disk space after ---"
          df -h

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Installation (Space Optimized)
        run: |
          python -m pip install --upgrade pip
          # Install light torch first
          pip install --no-cache-dir --quiet torch --index-url https://download.pytorch.org/whl/cpu
          # Install main requirements
          pip install --no-cache-dir --quiet -r requirements.txt || true
          pip install --no-cache-dir --quiet pytest pytest-mock pytest-asyncio structlog fastapi uvicorn
          
          echo "--- Nuclear Sync of LangGraph stack ---"
          # We force reinstall to fix the 'None' package issue
          pip uninstall -y langgraph langgraph-checkpoint langgraph-sdk langgraph-prebuilt langchain langchain-core langchain-community langchain-openai || true
          pip install --no-cache-dir langgraph==0.2.60 "langchain-core>=0.3.0" langchain-openai langchain-community langchain

      - name: Verify Environment
        run: |
          export PYTHONPATH="${{ github.workspace }}"
          python3 -c "import langgraph.graph; print(f'âœ“ Langgraph is healthy at: {langgraph.__file__}')"

      - name: Run Pytest
        env:
          OPENAI_API_KEY: "mock-key"
          DEEPSEEK_API_KEY: "mock-key"
          PINECONE_API_KEY: "mock-key"
          PINECONE_ENVIRONMENT: "us-east-1"
          PINECONE_INDEX: "mock-index"
          BACKEND_API_URL: "http://localhost:8000"
        run: |
          export PYTHONPATH="${{ github.workspace }}"
          python3 -m pytest tests/ -v --import-mode=importlib

  docker-build-smoke:
    # Keeps your docker checks but in a separate job to keep 'test' job fast
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build API Image
        run: docker build -f apps/api/Dockerfile -t api:test .
