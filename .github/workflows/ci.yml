name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Comprehensive Installation and Shadow Purge
        run: |
          echo "--- 1. Pre-installation Cleanup ---"
          # Remove any potential shadows before we even start
          find . -iname "langgraph*" -not -path "*site-packages*" -exec echo "ðŸš¨ Removing: {}" \; -exec rm -rf {} +
          
          echo "--- 2. Install Project Stack ---"
          pip install -r requirements.txt || true
          pip install pytest pytest-mock pytest-asyncio structlog fastapi uvicorn
          
          echo "--- 3. Force Sync LangGraph/LangChain ---"
          pip uninstall -y langgraph langgraph-checkpoint langgraph-sdk langgraph-prebuilt langchain langchain-core langchain-community langchain-openai || true
          pip install --no-cache-dir langgraph==0.2.60 "langchain-core>=0.3.0" langchain-openai langchain-community langchain
          
          echo "--- 4. Verify Final Environment ---"
          # This MUST print a path in /opt/hostedtoolcache/... NOT in your repo
          python3 -c "import langgraph; print(f'âœ“ Langgraph is safe at: {langgraph.__file__}')"

      - name: Run Pytest (Ultra Isolation)
        env:
          OPENAI_API_KEY: "mock-key"
          DEEPSEEK_API_KEY: "mock-key"
          PINECONE_API_KEY: "mock-key"
          PINECONE_ENVIRONMENT: "us-east-1"
          PINECONE_INDEX: "mock-index"
          BACKEND_API_URL: "http://localhost:8000"
        run: |
          # Force Python to prefer site-packages over the local directory
          export PYTHONPATH=$(python3 -c 'import site; print(":".join(site.getsitepackages()))'):$PYTHONPATH
          
          # Run pytest but tell it to ignore the local root for imports where possible
          python3 -m pytest tests/ -v --import-mode=importlib

  docker-build-smoke:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - {name: api, dockerfile: apps/api/Dockerfile, port: 8000, health_path: /health}
          - {name: web-ui, dockerfile: apps/web_ui/Dockerfile, port: 8501, health_path: /}
    steps:
      - uses: actions/checkout@v4
      - name: Build and Run Check
        run: |
          docker build -f ${{ matrix.service.dockerfile }} -t ${{ matrix.service.name }}:test .
          docker run -d --name ${{ matrix.service.name }}-test -p ${{ matrix.service.port }}:${{ matrix.service.port }} ${{ matrix.service.name }}:test
          sleep 10
          docker stop ${{ matrix.service.name }}-test
