name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    
    steps:
      - uses: actions/checkout@v4

      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/share/boost /usr/local/share/powershell /usr/share/swift /usr/local/lib/node_modules

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Unified Stack Installation and Shadow Purge
        run: |
          echo "--- 1. Installing dependencies ---"
          pip install -r requirements.txt
          pip install pytest pytest-mock pytest-asyncio structlog
          find services/ apps/ -name "requirements.txt" -exec pip install -r {} + || true
          
          echo "--- 2. Syncing LangGraph/LangChain stack ---"
          pip uninstall -y langgraph langgraph-checkpoint langgraph-sdk langgraph-prebuilt langchain langchain-core langchain-community langchain-openai || true
          pip install --no-cache-dir langgraph==0.2.60 "langchain-core>=0.3.0" langchain-openai langchain-community langchain
          
          echo "--- 3. SEEK AND DESTROY ALL SHADOWS (Case-Insensitive) ---"
          # We search for langgraph.py, LangGraph.py, langgraph/ folder, etc.
          # We exclude only the actual site-packages
          find . -iname "langgraph*" -not -path "*site-packages*" -not -path "*/.*" -exec echo "ðŸš¨ Removing imposter: {}" \; -exec rm -rf {} +
          
          echo "--- 4. Final Smoke Check ---"
          python3 -c "import langgraph.graph; print('âœ… Shell import successful')"

      - name: Import smoke checks
        run: |
          export PYTHONPATH="${{ github.workspace }}"
          python3 -c "import apps.api.main; print('âœ“ API import successful')"
          python3 -c "import apps.orchestrator.workflow; print('âœ“ Workflow import successful')"

      - name: Run Pytest (Isolation Mode)
        env:
          OPENAI_API_KEY: "mock-key"
          DEEPSEEK_API_KEY: "mock-key"
          PINECONE_API_KEY: "mock-key"
          PINECONE_ENVIRONMENT: "us-east-1"
          PINECONE_INDEX: "mock-index"
          BACKEND_API_URL: "http://localhost:8000"
        run: |
          echo "--- Forensic Path Check ---"
          python3 -c "import langgraph; print(f'Langgraph found at: {langgraph.__file__ if hasattr(langgraph, \"__file__\") else \"NAMESPACE/NONE\"}')"
          
          echo "--- Running Tests with Priority PYTHONPATH ---"
          # Find where site-packages is
          SITE_PKGS=$(python3 -c 'import site; print(site.getsitepackages()[0])')
          # Put site-packages FIRST, then workspace
          export PYTHONPATH="$SITE_PKGS:${{ github.workspace }}"
          
          python3 -m pytest tests/ -v --import-mode=importlib

  docker-build-smoke:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - {name: api, dockerfile: apps/api/Dockerfile, port: 8000, health_path: /health}
          - {name: web-ui, dockerfile: apps/web_ui/Dockerfile, port: 8501, health_path: /}
    steps:
      - uses: actions/checkout@v4
      - name: Build and Run Check
        run: |
          docker build -f ${{ matrix.service.dockerfile }} -t ${{ matrix.service.name }}:test .
          docker run -d --name ${{ matrix.service.name }}-test -p ${{ matrix.service.port }}:${{ matrix.service.port }} ${{ matrix.service.name }}:test
          sleep 10
          docker stop ${{ matrix.service.name }}-test
