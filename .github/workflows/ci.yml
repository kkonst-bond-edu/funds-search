name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    
    steps:
      - uses: actions/checkout@v4

      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/share/boost /usr/local/share/powershell /usr/share/swift /usr/local/lib/node_modules

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Unified Stack Installation
        run: |
          echo "--- 1. Cleaning old packages ---"
          pip uninstall -y langgraph langgraph-checkpoint langgraph-sdk langgraph-prebuilt langchain langchain-core langchain-community langchain-openai || true
          
          echo "--- 2. Installing synchronized stack ---"
          pip install --no-cache-dir langgraph==0.2.60 "langchain-core>=0.3.0" langchain-openai langchain-community langchain
          
          echo "--- 3. Verify Version Sync ---"
          python3 -c "import langgraph; import langchain_core; print(f'✓ Langgraph: {langgraph.__version__}'); print(f'✓ Langchain-core: {langchain_core.__version__}')"

      - name: Import smoke checks
        run: |
          export PYTHONPATH="${{ github.workspace }}"
          python3 -c "import apps.api.main; print('✓ API import successful')"
          python3 -c "import apps.orchestrator.workflow; print('✓ Workflow import successful')"

      - name: Run Pytest
        env:
          OPENAI_API_KEY: "mock-key"
          DEEPSEEK_API_KEY: "mock-key"
          PINECONE_API_KEY: "mock-key"
          PINECONE_ENVIRONMENT: "us-east-1"
          PINECONE_INDEX: "mock-index"
          BACKEND_API_URL: "http://localhost:8000"
        run: |
          export PYTHONPATH="${{ github.workspace }}"
          python3 -m pytest tests/ -v --import-mode=importlib

  docker-build-smoke:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - {name: api, dockerfile: apps/api/Dockerfile, port: 8000, health_path: /health}
          - {name: web-ui, dockerfile: apps/web_ui/Dockerfile, port: 8501, health_path: /}
    steps:
      - uses: actions/checkout@v4
      - name: Build and Run Check
        run: |
          docker build -f ${{ matrix.service.dockerfile }} -t ${{ matrix.service.name }}:test .
          docker run -d --name ${{ matrix.service.name }}-test -p ${{ matrix.service.port }}:${{ matrix.service.port }} ${{ matrix.service.name }}:test
          sleep 10
          docker stop ${{ matrix.service.name }}-test
