name: CI
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Free Space
        run: sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc

      - uses: actions/checkout@v4

      - name: Set up Python
        id: py
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Create venv (same Python as setup-python)
        run: |
          uv venv --python "${{ steps.py.outputs.python-path }}" .venv
          source .venv/bin/activate
          python -V
          which python

      - name: Install Dependencies (into venv)
        run: |
          source .venv/bin/activate

          # ставим всё в ОДНОМ окружении (не --system)
          uv pip install \
            "langgraph==0.2.60" \
            "langchain-core" \
            "langchain-openai"

          uv pip install \
            "torch" --index-url https://download.pytorch.org/whl/cpu

          uv pip install \
            "pytest" "pytest-mock" "pytest-asyncio" \
            "fastapi" "uvicorn" "numpy" "python-dotenv" "pydantic" "structlog"

          # ЖЕСТКИЙ sanity-check именно того импорта, который падает у тебя
          python -c "import importlib.util; s=importlib.util.find_spec('langgraph'); print('langgraph spec:', s); import langgraph; print('langgraph __file__:', getattr(langgraph,'__file__',None)); print('langgraph __path__:', getattr(langgraph,'__path__',None))"
          python -c "from langgraph.graph import StateGraph, END; print('OK: langgraph.graph import works')"

      - name: Run Pytest
        env:
          OPENAI_API_KEY: "mock-key"
        run: |
          source .venv/bin/activate

          # важно: держим rootdir в workspace, иначе pytest лезет в /dev
          python -m pytest -v \
            --rootdir="${GITHUB_WORKSPACE}" \
            --basetemp="${GITHUB_WORKSPACE}/.pytest_tmp" \
            -c /dev/null \
            --import-mode=importlib \
            --ignore=services/embedding-service \
            tests/ apps/api/tests/