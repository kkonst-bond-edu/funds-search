name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Core Logic & API Tests
    runs-on: ubuntu-latest
    steps:
      - name: Maximize Build Space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 12288
          temp-reserve-mb: 1024
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'

      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Nuclear Installation
        run: |
          python -m pip install --upgrade pip
          # 1. Install small Torch (CPU only) to satisfy imports
          pip install --no-cache-dir torch --index-url https://download.pytorch.org/whl/cpu
          
          # 2. Install everything else without cache
          pip install --no-cache-dir -r requirements.txt || true
          pip install --no-cache-dir pytest pytest-mock pytest-asyncio structlog fastapi uvicorn
          
          # 3. Force Sync LangGraph
          pip uninstall -y langgraph langgraph-checkpoint langgraph-sdk langgraph-prebuilt langchain langchain-core langchain-community || true
          pip install --no-cache-dir langgraph==0.2.60 "langchain-core>=0.3.0" langchain-openai langchain-community
          
          # 4. REMOVE ALL LOCAL SHADOWS (FILES AND PYCACHE)
          find . -name "*langgraph*" -not -path "*site-packages*" -not -path "./.git/*" -exec echo "Removing shadow: {}" \; -exec rm -rf {} +
          find . -name "__pycache__" -type d -exec rm -rf {} +

      - name: Run Pytest (The Final Stand)
        env:
          OPENAI_API_KEY: "mock-key"
          PYTHONPATH: ${{ github.workspace }}
        run: |
          # Diagnostic: Ensure we see the REAL langgraph
          python3 -c "import langgraph; print(f'üõ°Ô∏è System langgraph: {langgraph.__file__}')"
          
          # Force Pytest to use importlib mode and ignore any local shadowing
          python3 -m pytest -v --import-mode=importlib