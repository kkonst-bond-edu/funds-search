name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Hard Disk Cleanup
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/share/boost /usr/local/share/powershell /usr/share/swift /usr/local/lib/node_modules /usr/local/share/chromium
          df -h

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Installation
        run: |
          pip install --no-cache-dir torch --index-url https://download.pytorch.org/whl/cpu
          pip install --no-cache-dir -r requirements.txt || true
          pip install --no-cache-dir pytest pytest-mock pytest-asyncio structlog fastapi uvicorn
          
          # Force sync LangGraph
          pip uninstall -y langgraph langgraph-checkpoint langgraph-sdk langgraph-prebuilt langchain langchain-core langchain-community langchain-openai || true
          pip install --no-cache-dir langgraph==0.2.60 "langchain-core>=0.3.0" langchain-openai langchain-community langchain

      - name: Create Pytest Shield
        run: |
          # This dynamically creates a conftest.py that cleans up sys.path
          echo "import sys, os; [sys.path.remove(p) for p in list(sys.path) if p == os.getcwd() or p == '']" > tests/conftest.py
          echo "import langgraph; print(f'ðŸ›¡ï¸ Pytest will use langgraph from: {langgraph.__file__}')" >> tests/conftest.py

      - name: Run Pytest
        env:
          OPENAI_API_KEY: "mock-key"
          DEEPSEEK_API_KEY: "mock-key"
          PINECONE_API_KEY: "mock-key"
          PINECONE_ENVIRONMENT: "us-east-1"
          PINECONE_INDEX: "mock-index"
          BACKEND_API_URL: "http://localhost:8000"
        run: |
          export PYTHONPATH="${{ github.workspace }}"
          # Explicitly target only the tests folder and avoid any local shadowing
          python3 -m pytest tests/ -v --import-mode=importlib

  docker-build-smoke:
    # Keeps your docker checks but in a separate job to keep 'test' job fast
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build API Image
        run: docker build -f apps/api/Dockerfile -t api:test .
