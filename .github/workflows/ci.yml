name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    
    steps:
      - uses: actions/checkout@v4

      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/share/boost /usr/local/share/powershell /usr/share/swift /usr/local/lib/node_modules

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Dependencies and Unified Stack
        run: |
          echo "--- 1. Installing requirements ---"
          pip install -r requirements.txt || true
          pip install pytest pytest-mock pytest-asyncio structlog
          find services/ apps/ -name "requirements.txt" -exec pip install -r {} + || true
          
          echo "--- 2. Purging and Force-syncing LangChain/LangGraph ---"
          pip uninstall -y langgraph langgraph-checkpoint langgraph-sdk langgraph-prebuilt langchain langchain-core langchain-community langchain-openai || true
          pip install --no-cache-dir langgraph==0.2.60 "langchain-core>=0.3.0" langchain-openai langchain-community langchain
          
          echo "--- 3. Seek and Destroy Shadowing Files (The Final Boss) ---"
          python3 -c "
          import importlib.util
          import os
          import sys
          from pathlib import Path

          def find_and_delete_shadows():
              while True:
                  # Force Python to find where 'langgraph' is coming from
                  spec = importlib.util.find_spec('langgraph')
                  if not spec or not spec.origin:
                      break
                  
                  origin = spec.origin
                  # If it's NOT in site-packages, it's a local imposter
                  if 'site-packages' not in origin and origin != 'built-in':
                      print(f'ðŸš¨ Found imposter langgraph at: {origin}')
                      path = Path(origin)
                      if path.is_file():
                          os.remove(path)
                          print(f'âœ… Deleted file: {path}')
                      elif path.name == '__init__.py':
                          import shutil
                          shutil.rmtree(path.parent)
                          print(f'âœ… Deleted directory: {path.parent}')
                      
                      # Invalidate cache to look for the next one
                      importlib.invalidate_caches()
                  else:
                      print(f'âœ… Langgraph is now safely coming from: {origin}')
                      break
          find_and_delete_shadows()
          "
          
          echo "--- 4. Verify Version ---"
          python3 -c "from importlib.metadata import version; print(f'âœ“ Langgraph: {version(\"langgraph\")}'); print(f'âœ“ Langchain-core: {version(\"langchain-core\")}')"

      - name: Import smoke checks
        run: |
          export PYTHONPATH="${{ github.workspace }}"
          python3 -c "import apps.api.main; print('âœ“ API import successful')"
          python3 -c "import apps.orchestrator.workflow; print('âœ“ Workflow import successful')"

      - name: Run Pytest
        env:
          OPENAI_API_KEY: "mock-key"
          DEEPSEEK_API_KEY: "mock-key"
          PINECONE_API_KEY: "mock-key"
          PINECONE_ENVIRONMENT: "us-east-1"
          PINECONE_INDEX: "mock-index"
          BACKEND_API_URL: "http://localhost:8000"
        run: |
          export PYTHONPATH="."
          python3 -m pytest tests/ -v --import-mode=importlib

  docker-build-smoke:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - {name: api, dockerfile: apps/api/Dockerfile, port: 8000, health_path: /health}
          - {name: web-ui, dockerfile: apps/web_ui/Dockerfile, port: 8501, health_path: /}
    steps:
      - uses: actions/checkout@v4
      - name: Build and Run Check
        run: |
          docker build -f ${{ matrix.service.dockerfile }} -t ${{ matrix.service.name }}:test .
          docker run -d --name ${{ matrix.service.name }}-test -p ${{ matrix.service.port }}:${{ matrix.service.port }} ${{ matrix.service.name }}:test
          sleep 10
          docker stop ${{ matrix.service.name }}-test
