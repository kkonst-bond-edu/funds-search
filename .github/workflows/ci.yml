name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Core Logic & API Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Maximize Build Space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 10240
          temp-reserve-mb: 1024
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Optimized Installation
        run: |
          python -m pip install --upgrade pip
          # 1. Install lightweight CPU torch first
          pip install --no-cache-dir torch --index-url https://download.pytorch.org/whl/cpu
          # 2. Install core requirements
          pip install --no-cache-dir -r requirements.txt || true
          pip install --no-cache-dir pytest pytest-mock pytest-asyncio structlog fastapi uvicorn
          
          # 3. Synchronized LangGraph Stack (The fixed versions)
          pip uninstall -y langgraph langgraph-checkpoint langgraph-sdk langgraph-prebuilt langchain langchain-core langchain-community langchain-openai || true
          pip install --no-cache-dir langgraph==0.2.60 "langchain-core>=0.3.0" langchain-openai langchain-community langchain

      - name: Environment Sanity Check
        run: |
          export PYTHONPATH="${{ github.workspace }}"
          python3 -c "import langgraph.graph; print(f'âœ“ Langgraph is package at: {langgraph.__file__}')"

      - name: Run Pytest (Ultra Isolation)
        env:
          OPENAI_API_KEY: "mock-key"
          DEEPSEEK_API_KEY: "mock-key"
          PINECONE_API_KEY: "mock-key"
          BACKEND_API_URL: "http://localhost:8000"
        run: |
          echo "--- 1. Project Structure Check ---"
          ls -F
          
          echo "--- 2. Running Pytest ---"
          SITE_PKGS=$(python3 -c 'import site; print(site.getsitepackages()[0])')
          export PYTHONPATH="$SITE_PKGS:${{ github.workspace }}"
          
          # We remove 'tests/' and let pytest discover tests automatically
          python3 -m pytest -v --import-mode=importlib

  docker-build:
    name: Docker Build Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build API Image
        run: docker build -f apps/api/Dockerfile -t api:test .
