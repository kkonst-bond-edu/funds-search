name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Free Disk Space
        run: |
          echo "--- Disk space before cleanup ---"
          df -h
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/share/boost /usr/local/share/powershell /usr/share/swift /usr/local/lib/node_modules /usr/local/share/chromium /usr/local/lib/node_modules
          echo "--- Disk space after cleanup ---"
          df -h

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Comprehensive Installation
        run: |
          python -m pip install --upgrade pip
          # Use --no-cache-dir everywhere to save space
          pip install --no-cache-dir -r requirements.txt || true
          pip install --no-cache-dir pytest pytest-mock pytest-asyncio structlog fastapi uvicorn
          
          echo "--- Syncing LangGraph stack ---"
          pip uninstall -y langgraph langgraph-checkpoint langgraph-sdk langgraph-prebuilt langchain langchain-core langchain-community langchain-openai || true
          pip install --no-cache-dir langgraph==0.2.60 "langchain-core>=0.3.0" langchain-openai langchain-community langchain
          
          echo "--- Final Disk Check ---"
          df -h

      - name: Run Pytest
        env:
          OPENAI_API_KEY: "mock-key"
          DEEPSEEK_API_KEY: "mock-key"
          PINECONE_API_KEY: "mock-key"
          PINECONE_ENVIRONMENT: "us-east-1"
          PINECONE_INDEX: "mock-index"
          BACKEND_API_URL: "http://localhost:8000"
        run: |
          python3 -m pytest tests/ -v --import-mode=importlib

  docker-build-smoke:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - {name: api, dockerfile: apps/api/Dockerfile, port: 8000, health_path: /health}
          - {name: web-ui, dockerfile: apps/web_ui/Dockerfile, port: 8501, health_path: /}
    steps:
      - uses: actions/checkout@v4
      - name: Build and Run Check
        run: |
          docker build -f ${{ matrix.service.dockerfile }} -t ${{ matrix.service.name }}:test .
          docker run -d --name ${{ matrix.service.name }}-test -p ${{ matrix.service.port }}:${{ matrix.service.port }} ${{ matrix.service.name }}:test
          sleep 10
          docker stop ${{ matrix.service.name }}-test
