name: Daily Vacancy Scraper

on:
  schedule:
    - cron: '0 0 * * *' # Запуск каждый день в полночь
  workflow_dispatch: # Позволяет запустить вручную кнопкой в GitHub

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Необходимо для коммита и пуша изменений
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip' # Ускоряет повторные запуски

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/scraper.txt
          playwright install --with-deps chromium # Нужно для работы BrowserManager

      - name: Run Scraper
        env:
          # API ключи для LLM и векторной БД
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
          PINECONE_ENVIRONMENT: ${{ secrets.PINECONE_ENVIRONMENT }}
          PINECONE_INDEX_NAME: ${{ secrets.PINECONE_INDEX_NAME }}
          AZURE_EMBEDDING_ENDPOINT: ${{ secrets.AZURE_EMBEDDING_ENDPOINT }}
          
          # Azure Blob Storage для хранения HTML (Service Principal метод)
          AZURE_STORAGE_ACCOUNT_NAME: ${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }}
          AZURE_STORAGE_CONTAINER_NAME: ${{ secrets.AZURE_STORAGE_CONTAINER_NAME }}
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          
          # Альтернативный метод (Connection String) - используется если AZURE_STORAGE_ACCOUNT_NAME не задан
          AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
        run: python -m src.services.scraper.main

      - name: Commit and push changes
        # Это нужно, чтобы vacancies_dump.json обновлялся прямо в репозитории
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add vacancies_dump.json
          git commit -m "chore: update vacancies dump [skip ci]" || echo "No changes to commit"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git HEAD:main || echo "Push failed or no changes"