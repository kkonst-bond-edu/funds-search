name: Daily Vacancy Scraper

on:
  schedule:
    - cron: '0 */3 * * *' # Запуск каждые 3 часа
  workflow_dispatch: # Позволяет запустить вручную кнопкой в GitHub

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Необходимо для коммита и пуша изменений
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip' # Ускоряет повторные запуски

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/scraper.txt
          playwright install --with-deps chromium # Нужно для работы BrowserManager

      - name: Run Scraper
        continue-on-error: false
        env:
          # API ключи для LLM и векторной БД
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
          PINECONE_ENVIRONMENT: ${{ secrets.PINECONE_ENVIRONMENT }}
          PINECONE_INDEX_NAME: ${{ secrets.PINECONE_INDEX_NAME }}
          AZURE_EMBEDDING_ENDPOINT: ${{ secrets.AZURE_EMBEDDING_ENDPOINT }}
          
          # Azure Blob Storage для хранения HTML (Service Principal метод)
          AZURE_STORAGE_ACCOUNT_NAME: ${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }}
          AZURE_STORAGE_CONTAINER_NAME: ${{ secrets.AZURE_STORAGE_CONTAINER_NAME }}
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          
          # Альтернативный метод (Connection String) - используется если AZURE_STORAGE_ACCOUNT_NAME не задан
          AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
        run: python -m src.services.scraper.main

      - name: Commit and push changes
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set +e
          git config --local user.email "action@github.com" || true
          git config --local user.name "GitHub Action" || true
          if [ ! -f "vacancies_dump.json" ]; then
            echo "File vacancies_dump.json not found, skipping commit"
            exit 0
          fi
          git add -f "vacancies_dump.json" 2>&1
          ADD_EXIT=$?
          if [ $ADD_EXIT -ne 0 ]; then
            echo "git add failed, but continuing"
            exit 0
          fi
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "chore: update vacancies dump [skip ci]" 2>&1 || exit 0
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git HEAD:main 2>&1 || exit 0